#before_deploy:
#- if [[ ("$TRAVIS_OS_NAME" == "osx") ]]; then export OSX_DEPLOY="true"; fi
#- if [[ ("$TRAVIS_OS_NAME" == "linux") ]]; then export LINUX_DEPLOY="true"; fi

os:
- osx
- linux

language: cpp

compiler: gcc

script:
- echo "$TRAVIS_OS_NAME"
#- echo "$OSX_DEPLOY"
#- echo "$LINUX_DEPLOY"
- make
#- tar cvfz release.tgz xsc xsd
- if [[ ("$TRAVIS_OS_NAME" == "osx") ]]; then tar cvfz release-osx.tgz xsc xsd; fi
- if [[ ("$TRAVIS_OS_NAME" == "linux") ]]; then tar cvfz release-linux.tgz xsc xsd; fi

deploy:
- provider: releases
  file: release-osx.tgz
  skip_cleanup: true
  api_key:
    secure: 
  on:
    #condition: $OSX_DEPLOY = "true"
    condition: $TRAVIS_OS_NAME = "osx"
    #tags: true
    all_branches: true
- provider: releases
  file: release-linux.tgz
  skip_cleanup: true
  api_key:
    secure: 
  on:
    #condition: $LINUX_DEPLOY = "true"
    condition: $TRAVIS_OS_NAME = "true"
    #tags: true
    all_branches: true

